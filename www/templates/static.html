<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
  <!-- main Tab -->

 <ion-pane ng-controller="MainCtrl as ctrl">
      <div class="bar bar-header bar-dark item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="ctrl.searchQuery">
        </label>
        <button class="button button-clear" ng-click="ctrl.search()">
          Search
        </button>
      </div>
        <ion-content>
           <ion-nav-view name="weather-main"></ion-nav-view>
        </ion-content>
      <ion-footer-bar class="bar-dark">
        <h1 class="title">Powered By: <a href="http://www.wunderground.com/"><img style="width: 65px; height: 40px;" src="http://icons.wxug.com/graphics/wu2/logo_130x80.png" alt="www.wunderground.com"></a></h1>
      </ion-footer-bar>
    </ion-pane>
